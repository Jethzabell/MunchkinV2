<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-with-rotating-cards.css">

    <!-- My firebase code -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
    <script src="fireAuth.js"></script>
</head>

<body>
    <div></div>
    <div>
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Munchkin </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <p class="navbar-text navbar-right actions"> <a class="btn btn-default action-button" role="button" href="#">Login </a></p>
                </div>
            </div>
        </nav>
    </div>
    <section class="card-section-imagia">
        <h2 style="margin-top:-39px;margin-bottom:27px;">scoreboard </h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card-container-imagia">
                        <div class="card-imagia"></div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
<!--                             Added username id -->
                                <h3 class="panel-title" id="userName"></h3></div>
                            <div class="panel-body"><img class="img-rounded img-responsive" src="assets/img/75.png" data-aos="fade-up" data-aos-duration="100" data-aos-delay="100" data-aos-once="true" style="margin:0px;height:190px;width:190px;margin-left:41px;"></div>
                        </div>
                        <div class="btn-group btn-group-justified" role="group" style="margin-left:0px;margin-bottom:3px;">
                            <a class="btn btn-success" role="button" onclick="gearUp();" href="#" style="margin-right:3px;"> <i class="glyphicon glyphicon-plus"></i></a>
                            <a class="btn btn-default disabled" role="button" id="gearOut" href="#" style="margin-right:3px;">Level: 1</a>
                            <a class="btn btn-danger" role="button" onclick="gearDown();" href="#"> <i class="glyphicon glyphicon-minus"></i></a>
                        </div>
                        <div class="btn-group btn-group-justified" role="group" style="margin-left:0px;margin-bottom:3px;">
                            <a class="btn btn-success" role="button" onclick="levelUp();" href="#" style="margin-right:3px;"> <i class="glyphicon glyphicon-plus"></i></a>
                            <a class="btn btn-default disabled" role="button" id="levelOut" href="#" style="margin-right:3px;">Gear: 0</a>
                            <a class="btn btn-danger" role="button" onclick="levelDown();" href="#"> <i class="glyphicon glyphicon-minus"></i></a>
                        </div>
                        <div class="btn-group btn-group-justified" role="group" style="margin-left:0px;margin-bottom:3px;">
                            <a class="btn btn-primary" role="button" onclick="showWelcomeContainer();" href="#" style="margin-right:3px;"> <i class="glyphicon glyphicon-user"></i></a>
                            <a class="btn btn-default disabled" role="button" id="strenghtOut" href="#" style="margin-right:3px;">Gear: 0</a>
                            <a class="btn btn-default disabled" role="button" href="#" style="margin-left:0px;">
                            </a>
                        </div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="btn-group btn-group-lg" role="group" style="margin-left:90px;"></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="card-container-imagia">
                        <div class="card-imagia"></div>
                        <div class="table-responsive">
                            <!-- Adding table from firedb.js -->
                            <table class="table" id="tabla">
                                <thead>
                                    <tr>
                                        <th>Player </th>
                                        <th>Level </th>
                                        <th>Gear </th>
                                        <th>Strenght </th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>

    <!-- my firebase code -->
    <script src="firedb.js"></script>
</body>

</html>
